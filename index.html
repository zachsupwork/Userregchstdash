<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for ChatDash</title>
</head>
<body>
    <h2>Register for ChatDash</h2>
    <form id="chatdash-form">
        <label>Client's Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>Client's Login ID:</label>
        <input type="text" id="loginId" name="loginId" required><br><br>

        <label>Client's Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Client's Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label>Language:</label>
        <select id="language" name="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("chatdash-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let formData = {
                name: document.getElementById("name").value,
                loginId: document.getElementById("loginId").value,
                email: document.getElementById("email").value,
                password: password,
                language: document.getElementById("language").value
            };

            fetch("https://chat-dash.com/api/clients", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer CD.630826124fc9cc9f7ff43c18be95942d"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("User registered successfully!");
                } else {
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
